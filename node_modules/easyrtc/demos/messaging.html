<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
        <title>Instant Messaging</title>
        <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />

        <!--hide-->
        <link rel="stylesheet" type="text/css" href="css/landing.css" />

        <!-- Prettify Code -->
        <script type="text/javascript" src="js/prettify/prettify.js"></script>
        <link rel="stylesheet" type="text/css" href="js/prettify/prettify.css" />
        <script type="text/javascript" src="js/prettify/loadAndFilter.js"></script>
        <script type="text/javascript" src="js/prettify/jquery.min.js"></script>
        <!--show-->
        <!-- Assumes global locations for socket.io.js and easyrtc.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="js/demo_instant_messaging.js"></script>
        <!--hide-->
        <!-- Styles used within the demo -->
        <style type="text/css">
            #stuffToSend {width:300px;}
            #sendMessageArea{
                float:left;
                width:400px;
                padding-right:20px;
            }
            #sendMessageText{
                width:100%;
            }
            #conversation {
                height:300px;
                border:solid 1px gray;
                overflow-y:scroll;
				margin-bottom: 2%;
            }

			button#sendButton{
			  background-color: #0000FF; /* Blue */
			  border: none;
			  color: white;
			  padding: 8px 16px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 14px;
			  border-radius: 5px;
			  margin-right:1%;
			  margin-top:1%;
			}

			button#sendButton:hover:not(:disabled){
			  background-color: #6666FF; 
			}

			body{
			  background-color:#222; 
			}
			
			#main{
			 background-color:#000;
			 color:#FFF;
			}

        </style>
        <!--show-->
    </head>
    <body onload="connect()">
        <!--hide-->
        <!--<div id="container">-->
            <div id="main">
 
                <div id="sendMessageArea">
                    <div id="iam">Obtaining ID...</div>
                    <textarea id="sendMessageText" rows="5"></textarea>
                    <div id="otherClients"></div>
                </div>
                <div id="receiveMessageArea">
                    <div id="recMessage">Received Messages:</div>
                    <div id="conversation"></div>
                </div>

                <!-- End Main Content -->
            </div>
            <!--hide-->
        <!--</div>-->
        <!--show-->
    </body>
</html>
